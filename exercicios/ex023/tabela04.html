<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid;
            padding: 8px;
        }
        caption{
            font-size: 1.3em;
            padding: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Exercícios de Tabela</h1>
<table>
    <caption>Filmes Favoritos</caption>
    <thead>
        <tr>
            <th>Grupo</th>
            <th>Nome</th>
            <th colspan="3">Filmes</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th rowspan="3">Mulheres</th>
            <td>Ana Maria</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Claudia Melo</td>
            <td>Intocaveis</td>
            <td>Amnesia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <th rowspan="3">Homens</th>
            <td>Bruno Mendoça</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr>
            <td>Daniel Louren</td>
            <td>Wall</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>StarWars</td>
            <td>Tax Drive</td>
            <td>ToyStory</td>
        </tr>
      

    </tbody>
</table>
    
</body>
</html>
