<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
    body{
        font-family: Arial, Helvetica, sans-serif;

    }
    table{
        width: 500px;
        border-collapse: collapse;
        text-align: ;

    }
    td, th{
        border: 1px solid;
        padding: 10px;
    }
    thead, tfoot{
        background-color: gray;
        color: white;
    }
    td.quantidade{
        text-align: right;
    }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--ANATOMIA DE TABELAS GRANDES:
    TABLE
        THEAD
            TR, TD, TH 
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH-->
<table>
    <thead>
        <tr>
            <th>Estado</th>
            <th>População</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>São Paulo</td>
            <td clas="num">46 081 801</td>
        </tr>
        <tr>
            <td>Minas Gerais</td>
            <td clas="num">21 393 441</td>
        </tr>
        <tr>
            <td>Rio de Janeiro</td>
            <td clas="num">17 223 547</td>
        </tr>
        <tr>
            <td>Bahia</td>
            <td clas="num">14 870 907	</td>
        </tr>
        <tr>
            <td>Paraná</td>
            <td clas="num">11 890 517</td>
        </tr>
        <tr>
            <td>Rio Grande do Sul</td>
            <td clas="num">11 233 263</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Total de habitantes</th>
            <td clas="num"><strong>110 529 355</strong></td>
        </tr>
    </tfoot>
</table>
        
    
</body>
</html>
