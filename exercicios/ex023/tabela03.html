<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
<style>
    table{
        width: 300px;
        border-collapse: collapse;
        text-align: center;
    }
    td{
        border: 1px solid;
        padding: 10px;
    }
</style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
<table>
    <tr>
        <td>A</td>
        <td colspan="2">B</td>
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
    <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
    </tr>
</table>
    
</body>
</html>
