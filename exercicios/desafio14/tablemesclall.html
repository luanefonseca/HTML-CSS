<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid;
            padding: 10px;
            text-align: center;
        }
        thead{
            background-color: gray;
            color: white;
        }
        #media{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
    <thead>
        <tr>
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplinas</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Média</th>
        </tr>
        <tr>
            <th>Notas 1</th>
            <th>Notas 2</th>
        </tr>
    </thead>
    <tbody>
        <tr><th rowspan="4">Exatas</th>
        <td>Matematica</td>
        <td>5.5</td>
        <td>5.5</td>
        <td>5.5</td>
        </tr>
        <tr>
            <td>Fisica</td>
            <td>6.6</td>
            <td>6.6</td>
            <td>6.6</td>
        </tr>
        <tr>
            <td>Quimica</td>
            <td>7</td>
            <td>7</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>8</td>
            <td>8</td>
            <td>8</td>
        </tr>
         <tr>
            <th colspan="4" style="text-align: left;" id="media">Media Exatas</th>
            <td style="background-color: grey; color: white;">9</td>
    </tr>
    <tr>
        <th rowspan="3">Humanas</th></tr>
        <td>Historia</td>
        <td>7.5</td>
        <td>7.5</td>
        <td>7.5</td>
    </tr>
    <tr>
        <td>Geografia</td>
        <td>9</td>
        <td>9</td>
        <td>9</td>
    </tr>
    <tr>
        <th colspan="4" style="text-align: left;" id="media">Media Humanas</th>
        <td style="background-color: grey; color: white;">9</td>
    </tr>
    </tbody>
    </table>
    
</body>
</html>
