<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*configurções globais das css*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right, #FBCE07, #DD1D21);
            background-attachment: fixed;
        }
        h2{
            color: white;
        }

    </style>
</head>
<body>
    <h2>Testando gradiente</h2>
</body>
</html>
